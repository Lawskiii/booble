<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booble</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <section class="header">
    <div class="wrapper">
      <div class="header-container">
        <a class="logo" href=""><img src="images/logo/Asset 3.svg" alt=""></a>     
      </div>
    </div>
    
  </section>
  <section class="header-text">
    <div class="wrapper">
      
    
  </section>
  <section class="search-section">
    <div class="wrapper">
      <div class="header-text-container">
        
        
        <h1>Search <span> 100,000+</span> Images for <span>Free</span></h1>
      </div>
      <div class="search-container">
        <div class="search">
          <form class="search-form">
            <input spellcheck="false" class="search-input" placeholder="Search Images..." type="text">
            <img  src="images/search.png" alt="">
          </form>
          
        </div>
        
        
      </div>
    </div>
      
    </div>
  </section>
  <section class="photos">
    <div class="wrapper">
      <p class="notFound">No Images Found.</p>
      <div class="photos-result-container">
        
      </div>
      <div class="show-more-container">
        <button class="show-more">Show More<img src="images/down.png" alt=""></button>
        
      </div>
      
    </div>
  </section>

  <footer>
    <p>Created by <span>Lawskii.</span></p>
  </footer>
</body>

<script src="scripts/main.js"></script>
</html>
